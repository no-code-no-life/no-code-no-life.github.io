<!DOCTYPE html>
<html lang="">
<head>
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar">
    <a href=index.html>Main</a>
    <a href="about.html">About Us</a>
    <a href="user_list.html">User list</a>

    <div class="topnav-right">
        <a class="active" href="login.html">Log In</a>
        <a href="profile.html">Profile</a>
    </div>
</nav>
<div class="register-card">
    <h1>Register</h1>
    <div class="textbox">
        <i>First Name</i>
        <input type="text" placeholder="First Name" name="first_name" required>
    </div>
    <div class="textbox">
        <i>Last Name</i>
        <input type="text" placeholder="Last Name" name="last_name" required>
    </div>
    <div class="textbox">
        <i>Username</i>
        <input type="text" placeholder="Enter Username" name="username" required>
    </div>

    <div class="textbox">
        <i>Email</i>
        <input type="text" placeholder="Email" name="email" required>
    </div>

    <div class="textbox">
        <i>New Password</i>
        <input type="text" placeholder="New_Pass" name="new_pass" required>
    </div>

    <div class="textbox">
        <i>Confirm Password</i>
        <input type="text" placeholder="Password" name="confirm_pass" required>
    </div>

    <div class="container">
        <label for="user_time_zone"><b>Time Zone</b></label>
    </div>
    <select id="user_time_zone" class="textbox">
        <option value="Hawaii">(GMT-10:00) Hawaii</option>
        <option value="Alaska">(GMT-09:00) Alaska</option>
        <option value="Pacific Time (US &amp; Canada)">(GMT-08:00) Pacific Time (US &amp; Canada)</option>
        <option value="Arizona">(GMT-07:00) Arizona</option>
        <option value="Mountain Time (US &amp; Canada)">(GMT-07:00) Mountain Time (US &amp; Canada)</option>
        <option value="Central Time (US &amp; Canada)" selected="selected">(GMT-06:00) Central Time (US &amp;
            Canada)
        </option>
        <option value="Eastern Time (US &amp; Canada)">(GMT-05:00) Eastern Time (US &amp; Canada)</option>
        <option value="Indiana (East)">(GMT-05:00) Indiana (East)</option>
    </select>

    <button type="submit">Register</button>


</div>

</body>
</html>
